<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>DeepSeek Office Chat - Settings</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
</head>
<body class="ms-font-m ms-welcome">
    <div class="container p-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">DeepSeek API Settings</h5>
            </div>
            <div class="card-body">
                <form id="settingsForm">
                    <div class="mb-3">
                        <label for="apiKey" class="form-label">API Key</label>
                        <input type="password" class="form-control" id="apiKey" required>
                        <div class="form-text">Your DeepSeek API key</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="apiUrl" class="form-label">API URL</label>
                        <input type="url" class="form-control" id="apiUrl" value="https://api.deepseek.com/v1" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="model" class="form-label">Model</label>
                        <select class="form-select" id="model" required>
                            <option value="deepseek-chat">deepseek-chat</option>
                            <option value="deepseek-code">deepseek-code</option>
                        </select>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="temperature" class="form-label">Temperature (0-1)</label>
                            <input type="number" class="form-control" id="temperature" min="0" max="1" step="0.1" required>
                        </div>
                        <div class="col-md-6">
                            <label for="maxTokens" class="form-label">Max Tokens</label>
                            <input type="number" class="form-control" id="maxTokens" min="100" max="4096" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="includeContext">
                        <label class="form-check-label" for="includeContext">Include Excel context by default</label>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-outline-secondary" id="backButton">
                            <i class="bi bi-arrow-left"></i> Back to Chat
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Save Settings
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
</body>
</html>
